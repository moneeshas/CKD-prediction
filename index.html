<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <link rel="stylesheet" href="static.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <lottie-player
                src="https://assets10.lottiefiles.com/packages/lf20_Y05lFY.json"
                background="transparent"
                speed="1"
                style="height: 200px;"
                loop
                autoplay
            ></lottie-player>
            <h1>Chronic Kidney Disease Prediction</h1>
            <form id="predictionForm">
                <section class="sec">
                    <input id="age" class="field" type="number" step="any" placeholder="Age" required />
                    <input id="bp" class="field" type="number" step="any" placeholder="Blood Pressure" required />
                    <input id="pot" class="field" type="number" step="any" placeholder="Potassium" required />
                </section>
                <section class="sec">
                    <input id="sg" class="field" type="number" step="any" placeholder="Specific Gravity" required />
                    <input id="al" class="field" type="number" step="any" placeholder="Albumin" required />
                    <input id="su" class="field" type="number" step="any" placeholder="Sugar" required />
                </section>
                <section class="sec">
                    <select id="rbc" class="drop" required>
                        <option value="" disabled selected>Red Blood Cells</option>
                        <option value="0">Normal</option>
                        <option value="1">AbNormal</option>
                    </select>
                    <select id="pc" class="drop" required>
                        <option value="" disabled selected>Pus Cell</option>
                        <option value="0">Normal</option>
                        <option value="1">AbNormal</option>
                    </select>
                    <select id="pcc" class="drop" required>
                        <option value="" disabled selected>Pus Cell Clumps</option>
                        <option value="0">Not Present</option>
                        <option value="1">Present</option>
                    </select>
                </section>
                <section class="sec">
                    <select id="ba" class="drop" required>
                        <option value="" disabled selected>Bacteria</option>
                        <option value="0">Not Present</option>
                        <option value="1">Present</option>
                    </select>
                    <input id="bgr" class="field" type="number" step="any" placeholder="Blood Glucose Random" required />
                    <input id="bu" class="field" type="number" step="any" placeholder="Blood Urea" required />
                </section>
                <section class="sec">
                    <input id="sc" class="field" type="number" step="any" placeholder="Serum Creatinine" required />
                    <input id="sod" class="field" type="number" step="any" placeholder="Sodium" required />
                    <input id="hemo" class="field" type="number" step="any" placeholder="Hemoglobin" required />
                </section>
                <section class="sec">
                    <input id="pcv" class="field" type="number" step="any" placeholder="Packed Cell Volume" required />
                    <input id="wc" class="field" type="number" step="any" placeholder="White Blood Cell Count" required />
                    <input id="rc" class="field" type="number" step="any" placeholder="Red Blood Cell Count" required />
                </section>
                <section class="sec">
                    <select id="htn" class="drop" required>
                        <option value="" disabled selected>Hypertension</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <select id="dm" class="drop" required>
                        <option value="" disabled selected>Diabetes Mellitus</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <select id="cad" class="drop" required>
                        <option value="" disabled selected>Coronary Artery Disease</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </section>
                <section class="sec">
                    <select id="appet" class="drop" required>
                        <option value="" disabled selected>Appetite</option>
                        <option value="1">Good</option>
                        <option value="0">Bad</option>
                    </select>
                    <select id="pe" class="drop" required>
                        <option value="" disabled selected>Pedal Edema</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <select id="ane" class="drop" required>
                        <option value="" disabled selected>Anemia</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </section>
                <button type="submit" class="bt">Predict</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
