<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Chronic Kidney Disease Detection</h2>
        <form id="ckd-form">
            <label for="blood_urea">Blood Urea:</label>
            <input type="number" id="blood_urea" name="blood_urea" required>

            <label for="blood_glucose">Blood Glucose Random:</label>
            <input type="number" id="blood_glucose" name="blood_glucose" required>

            <label for="anemia">Anemia:</label>
            <select id="anemia" name="anemia">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="diabetes">Diabetes Mellitus:</label>
            <select id="diabetes" name="diabetes">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
